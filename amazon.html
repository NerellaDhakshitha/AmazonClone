<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="amazonstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>
            <div class="navaddress border">
                <p class="deliver">Deliver to</p>
                <div class="adressicon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">India</p>
                </div>
            </div>
            <div class="navsearch">
                <select class="all">
                    <option>All</option>
                    <option>Clothes</option>
                    <option>Beauty</option>
                    <option>Electronics</option>
                    <option>Furniture</option>
                    <option>Pet Care</option>
                </select>
                <input placeholder="Search Amazon" class="search">
                <div class="navsearchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="lan border">
                <div class="lang">
                    <p>EN</p>
                    <i class="fa-solid fa-sort-down" id="arrow"></i>
                </div>
            </div>
            <div class="signin border">
                <p><span>Hello, sign in</span></p>
                <p class="bold">Accounts & Lists</p>
            </div>
            <div class="orders border">
                <p><span>Returns</span></p>
                <p class="bold">& Orders</p>
            </div>
            <div class="navcart border">
                <i class="fa-solid fa-cart-shopping"></i> Cart (0)
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div class="msg">
            <p>You are on amazon.com. Shop on Amazon India for local delivery. 
            <a href="#">Click here</a></p>
        </div>
    </div>

    <!-- Products -->
    <div class="shop">
        <div class="box" data-category="clothes">
            <div class="con1">
                <h2>Clothes</h2>
                <div class="img1" style="background-image: url('./images/box1_image.jpg');"></div>
                <button class="add-cart">Add to Cart</button>
            </div>
        </div>
        <div class="box" data-category="beauty">
            <div class="con1">
                <h2>Beauty</h2>
                <div class="img1" style="background-image: url('./images/box5_image.jpg');"></div>
                <button class="add-cart">Add to Cart</button>
            </div>
        </div>
        <div class="box" data-category="electronics">
            <div class="con1">
                <h2>Electronics</h2>
                <div class="img1" style="background-image: url('./images/box4_image.jpg');"></div>
                <button class="add-cart">Add to Cart</button>
            </div>
        </div>
        <div class="box" data-category="furniture">
            <div class="con1">
                <h2>Furniture</h2>
                <div class="img1" style="background-image: url('./images/box3_image.jpg');"></div>
                <button class="add-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="pan1">Back to top</div>
        <div class="pan4">
            <div class="pages">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
            </div>
            <div class="copyright">
                Â© 1996-2024, Amazon.com, Inc.
            </div>
        </div>
    </footer>

    <script src="amazon.js"></script>
</body>
</html>
